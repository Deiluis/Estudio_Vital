<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio Vital</title>
    <script src="https://kit.fontawesome.com/41b6154676.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/general.css">
    <link rel="shortcut icon" href="/assets/img/icon.jpg" type="image/x-icon">
</head>
<body class="bg-white">
    <header id="header" class="w-full sticky top-0 z-[2000] bg-transparent backdrop-blur-lg shadow-xl transition-all duration-500">
        <nav class="h-24 md:h-[7.5vh] flex justify-between items-center px-[5%]">
            <h1 class="h-full md:min-w-80 flex items-center justify-center">
                <a href="/" class="h-full">
                    <img class="h-full object-scale-down" src="/assets/img/logo.png" alt="Logo de Estudio Vital">
                </a>
            </h1>
            <ul class="list-none hidden md:flex text-[--black]">
                <li class="border-b-2 border-transparent mx-8 lg:mx-14">
                    <a href="/" class="nav__link inline-block">Inicio</a>
                </li>              
                <li class="border-b-2 border-transparent mx-8 lg:mx-14">
                    <a href="/#obras" class="nav__link inline-block">Obras</a>
                </li>
                <li class="border-b-2 border-transparent mx-8 lg:mx-14">
                    <a href="/#estudio" class="nav__link inline-block">Estudio</a>
                </li>
                <li class="border-b-2 border-transparent mx-8 lg:mx-14">
                    <a href="/#contacto" class="nav__link inline-block">Contacto</a>
                </li>
            </ul>
            <i class="nav__bars fa-solid fa-bars-staggered text-[--black] text-[3.5rem] p-8 cursor-pointer md:hidden"></i>
        </nav>
    </header>

    <ul class="nav__list w-full h-[calc(100vh-6rem)]
        list-none flex flex-col md:hidden fixed z-[2000] 
        top-24 left-0 text-[2rem]
        bg-transparent backdrop-blur-lg shadow-xl 
        transition-all duration-500 -ml-[100%]"
    >
        <li class="hover:bg-white transition-colors rounded-2xl flex-1">
            <a href="/" class="flex items-center justify-center h-full w-full px-8 text-[--black]">
                Inicio
            </a>
        </li>
        <li class="hover:bg-white transition-colors rounded-2xl flex-1">
            <a href="/#obras" class="flex items-center justify-center h-full w-full px-8 text-[--black]">
                Obras
            </a>
        </li>
        <li class="hover:bg-white transition-colors rounded-2xl flex-1">
            <a href="/#estudio" class="flex items-center justify-center h-full w-full px-8 text-[--black]">
                Estudio
            </a>
        </li>
        <li class="hover:bg-white transition-colors rounded-2xl flex-1">
            <a href="/#contacto" class="flex items-center justify-center h-full w-full px-8 text-[--black]">
                Contacto
            </a>
        </li>
    </ul>

    <main>
        <section id="hero" class="w-full h-[92.5vh] flex flex-col select-none">
            <img src="" alt="Foto principal de la obra" class="w-full h-full object-cover absolute top-0 left-0">
            <div class="flex w-full justify-center">
                <div class="hero__arrow bg-[--black] hover:bg-black duration-500 flex items-center justify-center rounded-full text-5xl absolute bottom-[7rem] z-[500]">
                    <a href="#principal" class="px-6 py-5 text-white">
                        <i class="fa-solid fa-angle-down"></i>
                    </a>
                </div>
            </div>
        </section>

        <section id="principal" class=" flex flex-col-reverse lg:flex-row px-8 xl:px-40 lg:py-40 py-32 lg:gap-8 gap-12">
            <img src="" alt="Plano de la obra" class="w-full lg:w-3/5 object-contain">
            <div class="w-full lg:w-2/5">
                <h2 class="text-5xl text-[--black] mb-12 text-center"></h2>
                <h3 class="text-3xl mb-12"></h3>
                <span class="surface block mb-4"></span>
            </div>
        </section>

        <section id="descripcion" class="flex flex-col gap-8 max-w-full w-[120rem] xl:px-40 px-8 mx-auto"></section>

        <section id="galeria" class="lg:py-40 py-32 select-none">
            <h2 class="text-6xl text-[--black] mb-20 text-center">Galería</h2>
            <div class="flex flex-col items-center lg:gap-20 gap-6"></div>
        </section>

        <section id="creditos" class="w-full sm:hidden p-8">
            <h2 class="text-5xl text-[--black] mb-12 text-center">Créditos</h2>
        </section>

        <section id="carruseles" class="flex flex-col lg:gap-20 gap-6 lg:mx-40 lg:py-40 py-32 select-none">
            <custom-carousel id="carrusel-imagenes" class="flex items-center">
                <!-- Botón izquierdo -->
                <div class="carrusel__button--left bg-[#2229] lg:bg-[--black] hover:bg-black transition-colors flex items-center justify-center rounded-full text-3xl px-5 py-4 mx-2 lg:mx-6 text-white cursor-pointer absolute left-0 translate-y-[5%] lg:static z-10 opacity-90 lg:opacity-100">
                    <i class="fas fa-chevron-left"></i>
                </div>

                <div class="carrusel__container overflow-x-hidden w-full">
                    <!-- Carrusel -->
                    <div class="carrusel__images flex gap-12 justify-between transition-transform duration-500 h-96"></div>
                </div>
                
                <!-- Botón derecho -->
                <div class="carrusel__button--right bg-[#2229] lg:bg-[--black] hover:bg-black transition-colors flex items-center justify-center rounded-full text-3xl px-5 py-4 mx-2 lg:mx-6 text-white cursor-pointer absolute right-0 translate-y-[5%] lg:static z-10 opacity-90 lg:opacity-100">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </custom-carousel>

            <custom-carousel id="carrusel-planos" class="flex items-center">
                <!-- Botón izquierdo -->
                <div class="carrusel__button--left bg-[#2229] lg:bg-[--black] hover:bg-black transition-colors flex items-center justify-center rounded-full text-3xl px-5 py-4 mx-2 lg:mx-6 text-white cursor-pointer absolute left-0 translate-y-[5%] lg:static z-10 opacity-90 lg:opacity-100">
                    <i class="fas fa-chevron-left"></i>
                </div>

                <div class="carrusel__container overflow-x-hidden w-full">
                    <!-- Carrusel -->
                    <div class="carrusel__images flex gap-12 justify-between transition-transform duration-500 w-full h-96"></div>
                </div>
                
                <!-- Botón derecho -->
                <div class="carrusel__button--right bg-[#2229] lg:bg-[--black] hover:bg-black transition-colors flex items-center justify-center rounded-full text-3xl px-5 py-4 mx-2 lg:mx-6 text-white cursor-pointer absolute right-0 translate-y-[5%] lg:static z-10 opacity-90 lg:opacity-100">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </custom-carousel>
        </section>

        <section id="selector-obra" class="flex flex-col sm:flex-row items-center gap-12 lg:px-40 lg:py-24 px-8 py-16"></section>

        <section id="modal-slider" class="modal-slider w-full h-full flex items-center fixed top-0 left-0 z-[3000] bg-[#2228] opacity-0 pointer-events-none transition-all duration-1000">
            <div class="modal-slider__background w-full h-full absolute"></div>
            <div class="modal-slider__container w-full h-[60vh] lg:h-[80vh] flex justify-center items-center opacity-0 -translate-y-[100vh] transition-all duration-1000">
                
                <div class="slider__button--left bg-[--black] hover:bg-black transition-colors flex items-center justify-center rounded-full text-3xl px-5 py-4 mx-2 lg:mx-6 text-white cursor-pointer absolute left-0 lg:static z-10 opacity-90 lg:opacity-100">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="w-full lg:w-4/5 h-full relative">
                    <i class="modal-slider__button fas fa-xmark text-white text-5xl p-8 cursor-pointer opacity-70 hover:opacity-100 transition-opacity absolute right-0 -top-28"></i>
                    <img 
                        src="" 
                        class="modal-slider__img w-full h-full rounded-xl object-cover md:object-contain select-none"
                        alt="Foto de la obra en el modal"
                    >
                </div>
                <div class="slider__button--right bg-[--black] hover:bg-black transition-colors flex items-center justify-center rounded-full text-3xl px-5 py-4 mx-2 lg:mx-6 text-white cursor-pointer absolute right-0 lg:static z-10 opacity-90 lg:opacity-100">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </section>
    </main>

    <footer class="w-full h-[10vh] bg-[--black] flex items-center justify-center">
        <span class="text-[1.8rem] text-white">© 2025 Estudio Vital</span>
    </footer>

    <script src="/assets/js/render-detailed-project.js"></script>
    <script src="/assets/js/carousel.js"></script>
    <script src="/assets/js/modal-slider.js"></script>
    <script src="/assets/js/nav.js"></script>
</body>
</html>
